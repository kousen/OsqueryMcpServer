# Test configuration
spring.application.name=OsqueryMcpServer-Test

# Enable logging for tests
logging.level.com.kousenit.osquerymcpserver=DEBUG
logging.level.root=INFO

# Log to file instead of console to avoid STDIO conflicts
logging.file.name=./test-osquery-mcp.log

# Keep console pattern for test output
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n